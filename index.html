        /* Navbar Styling */

}

    transition: background-color 0.3s, color 0.3s; /* Smooth transition */
}

.navbar a.active {
    color: rgb(0, 0, 0); /* White text */
    background-color: rgb(255, 255, 255); /* Black background */
}

.navbar a:hover {
    color: rgb(255, 255, 255);
    background-color: rgb(0, 0, 0);
    border: 1px solid rgb(128, 128, 128);
}


        /* Centered Text Styling */
        .container {
            text-align: center;
            bottom: 15%;
            z-index: 10; /* Make sure the text stays visible on top */
        }

        h1 {
            font-family: Arial, Helvetica, sans-serif;
            color: rgb(253, 253, 253);
            font-size: 36px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        p {
            font-family: Arial, Helvetica, sans-serif;
            color: rgb(255, 255, 255);
            font-size: 18px;
            opacity: 0.8;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        #image-track {
            display: flex;
            gap: 4vmin;
            position: absolute;
            margin-top: 40px;
            left: 50%;
            top: 50%;
            transform: translate(0%, -50%);
            z-index: 1;
        }

        .image {
            width: 40vmin;
            height: 56vmin;
            object-fit: cover;
            object-position: 100% center;
            border: 3px solid rgb(136, 136, 136);
            border-radius: 8px;
            cursor: pointer;
        }

        /* Expanded Image Styling */
        .expanded-clone {
            position: absolute;
            z-index: 5; /* behind navbar and intro */
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            border-radius: 0;
            cursor: zoom-out;
            transition: all 0.6s ease-in-out;
        }

        h4 {
            font-family: Arial, Helvetica, sans-serif;
            color: rgb(255, 255, 255);
            font-size: 24px;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        .btm-container {
            margin-top: 40px;
            top: 80%;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        .foot-container {
            margin-top: 60px;
            margin-bottom: 40px;
            top: 90%;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }
        .prevent-select-footer{
            -webkit-user-select: none; /* Safari */
            -ms-user-select: none; /* IE 10 and IE 11 */
            user-select: none; /* Standard syntax */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        .container,
        .prevent-select,
        .btm-container,
        .foot-container {
            position: relative;
            z-index: 10;
            text-align: center;
            margin: 20px 0;
        }
    </style>
</head>
<body>

    <div id="image-track" data-mouse-down-at="0" data-prev-percentage="0">
        <img class="image" src="https://images.unsplash.com/photo-1507679799987-c73779587ccf?q=80&w=2071&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" draggable="false"></img>

    <div class="prevent-select" id="dynamic-message">Your career awaits you.</div>
    <div class="btm-container">
        <h4>Find your dream job and candidate.</h4> 
    </div>

    <footer>
        <div class="foot-container prevent-select-footer">
            <h4>Jobs made easy with AI</h4>
            <p>JobsyÂ© 2025</p>
        </div>
    </footer>

    <script>
        const track = document.getElementById("image-track");
        const messageElement = document.getElementById("dynamic-message");
        
        const messages = [
            "Your career awaits you.",
            "A new opportunity is just a click away!",
            "Step into your dream job today.",
            "Unlock your potential with us.",
            "The perfect job is waiting for you.",
            "Ready to find your dream role?"
        ];

        let messageIndex = 0;

        const handleOnDown = e => track.dataset.mouseDownAt = e.clientX;
        const handleOnUp = () => {
            track.dataset.mouseDownAt = "0";
            track.dataset.prevPercentage = track.dataset.percentage;
        };

        const handleOnMove = e => {
            if (track.dataset.mouseDownAt === "0") return;

            const mouseDelta = parseFloat(track.dataset.mouseDownAt) - e.clientX,
                  maxDelta = window.innerWidth / 2;

            const percentage = (mouseDelta / maxDelta) * -100,
                  nextPercentageUnconstrained = parseFloat(track.dataset.prevPercentage) + percentage,
                  nextPercentage = Math.max(Math.min(nextPercentageUnconstrained, 0), -100);

            track.dataset.percentage = nextPercentage;

            track.animate({
                transform: `translate(${nextPercentage}%, -50%)`
            }, { duration: 1200, fill: "forwards" });

            for (const image of track.getElementsByClassName("image")) {
                image.animate({
                    objectPosition: `${100 + nextPercentage}% center`
                }, { duration: 1200, fill: "forwards" });
            }
        };

        window.onmousedown = e => handleOnDown(e);
        window.ontouchstart = e => handleOnDown(e.touches[0]);
        window.onmouseup = e => handleOnUp(e);
        window.ontouchend = e => handleOnUp(e.touches[0]);
        window.onmousemove = e => handleOnMove(e);
        window.ontouchmove = e => handleOnMove(e.touches[0]);

        for (const image of track.getElementsByClassName("image")) {
            image.addEventListener("click", () => {
                const rect = image.getBoundingClientRect();
                const clone = image.cloneNode();

                clone.classList.add("expanded-clone");
                clone.style.top = `${rect.top}px`;
                clone.style.left = `${rect.left}px`;
                clone.style.width = `${rect.width}px`;
                clone.style.height = `${rect.height}px`;

                document.body.appendChild(clone);

                requestAnimationFrame(() => {
                    clone.style.top = "0";
                    clone.style.left = "0";
                    clone.style.width = "100vw";
                    clone.style.height = "100vh";
                });

                clone.addEventListener("click", () => {
                    clone.style.top = `${rect.top}px`;
                    clone.style.left = `${rect.left}px`;
                    clone.style.width = `${rect.width}px`;
                    clone.style.height = `${rect.height}px`;

                    clone.addEventListener("transitionend", () => clone.remove(), { once: true });
                });

                // Change the message
                messageIndex = (messageIndex + 1) % messages.length;
                messageElement.textContent = messages[messageIndex];
            });
        }
    </script>
</body>
